<div id="project-content">
    <mat-card>
        <mat-card-title>Projects</mat-card-title>
        <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile *ngFor="let project of projects">
                <mat-card appMaterialElevation class="project-card mat-elevation-z5" (click)="onClick(project.html_url)">
                    <mat-card-content>
                        <h1>{{project.name}} (WIP)</h1>
                        <p>{{project.description}}</p>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card appMaterialElevation class="project-card mat-elevation-z5" (click)="onClick('https://github.com/SDC-ACTION/reviews')">
                    <mat-card-content>
                        <h1>reviews</h1>
                        <p>A microservice that handles and displays the review information on a product page.</p>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card appMaterialElevation class="project-card mat-elevation-z5" (click)="onClick('https://github.com/RPT23-Simplicity/inventory')">
                    <mat-card-content>
                        <h1>inventory</h1>
                        <p>A microservice that handles and displays available sizes & styles for every product in the inventory.</p>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
          </mat-grid-list>   
    </mat-card>
</div>
